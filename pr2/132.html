<!DOCTYPE html>
<html>
    <head>
        <script>
        console.log('Hello, world');
        var a = Number(prompt('Напиши 1 число'));
        var b = Number(prompt('Напиши 2 число'));
        var op = prompt('Напиши действие');
        if(op=='+'){
            console.log(a+b);
        }
        else if (op=='-'){
            console.log(a-b);
        }
        else if (op=='*'){
            console.log(a*b);
        }
        else if (op=='%'){
            console.log(a%b);
        }
        else{
            console.log('Error')
        }
        </script>
    </head>
        <body>
            
        </body>
</html>
